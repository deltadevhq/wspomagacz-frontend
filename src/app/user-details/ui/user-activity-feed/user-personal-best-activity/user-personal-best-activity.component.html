<ng-container *ngIf="activity">
  <app-user-activity [activity]="activity">
    <div class="flex flex-col items-center gap-1">
      <div class="font-semibold text-lg flex items-center gap-1">
        <ion-text color="primary">
          <ion-icon name="trophy" color="primary"></ion-icon>
          {{ getMaxWeight() }}KG!
        </ion-text>
      </div>
      <ion-text class="text-sm" color="medium">
        {{ activity.data.exercise.exercise_name }}
      </ion-text>
    </div>
  </app-user-activity>
</ng-container>
