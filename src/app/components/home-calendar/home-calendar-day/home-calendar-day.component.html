<div class="flex justify-center items-center w-[1.375rem] h-[1.375rem]">
  {{ day.toLocaleDateString('pl-PL', {weekday: 'narrow'}) }}
</div>
<ion-button class="date-select" [fill]="fill" [color]="color">
  <ion-text slot="icon-only" class="flex justify-center items-center w-[1.375rem] h-[1.375rem]">
    {{ day.getDate() }}
  </ion-text>
</ion-button>
