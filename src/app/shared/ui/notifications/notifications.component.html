<ion-button color="dark" fill="clear" size="large" (click)="openNotifications()">
  <ion-icon name="notifications-outline" slot="icon-only"></ion-icon>
  <ng-container *ngIf="unreadCount$ | async as count">
    <ion-badge color="primary" class="absolute -right-1 -top-1" *ngIf="count > 0">
      {{ count > 9 ? '9+' : count }}
    </ion-badge>
  </ng-container>
</ion-button>
