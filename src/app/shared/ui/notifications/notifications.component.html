<ion-button color="dark" fill="clear" size="large" id="open-notifications-modal">
  <ion-icon name="notifications-outline" slot="icon-only"></ion-icon>
</ion-button>

<ion-modal trigger="open-notifications-modal">
  <ng-container *ngIf="notifications$ | async as notifications">
    <ion-header class="ion-no-border">
      <ion-toolbar>
        <ion-title>Powiadomienia</ion-title>
        <ion-buttons slot="end">
          <ion-button shape="round" (click)="modal.dismiss()">
            <ion-icon name="close" slot="icon-only"></ion-icon>
          </ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list lines="full">
        <ion-item *ngFor="let notification of notifications" [color]="notification.read ? 'light' : 'medium'">
          <ion-label>{{ notification.message }}</ion-label>
        </ion-item>
        <ion-item class="unread" button>
          <ion-badge color="primary" slot="start"></ion-badge>
          <ion-label>Ukończono trening.</ion-label>
          <ion-text color="primary">1 min</ion-text>
        </ion-item>
        <ion-item button>
          <ion-label>Gratulacje! Osiągnąłeś 25 poziom.</ion-label>
          <ion-text color="primary">2 tyg</ion-text>
        </ion-item>
        <ion-item button>
          <ion-label>Otrzymałeś/aś zaproszenie do znajomych od Test User.</ion-label>
          <ion-text color="primary">32 tyg</ion-text>
        </ion-item>
      </ion-list>
    </ion-content>
  </ng-container>
</ion-modal>
