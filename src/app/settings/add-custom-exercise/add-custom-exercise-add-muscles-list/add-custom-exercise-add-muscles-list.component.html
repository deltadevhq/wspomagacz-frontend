<ion-header class="ion-no-border">
  <ion-toolbar class="ion-padding-horizontal ion-padding-top">
    <ion-buttons slot="start">
      <ion-button (click)="confirm()">
        <ion-icon name="chevron-back" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Dodaj mięśnie</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list class="ion-padding" lines="none">
    <ion-item-group class="flex gap-2 flex-col mb-4">
      <div class="text-xl font-semibold px-4 mb-4">
        Mięśnie
      </div>
      <ion-item *ngFor="let muscle of muscles$ | async" (click)="addMuscle(muscle)" button
                detail="true" detail-icon="add" class="rounded-2xl" color="light">
        <ion-label>
          <ion-text class="font-semibold">
            {{ muscle.name }}
          </ion-text>
        </ion-label>
      </ion-item>
    </ion-item-group>
  </ion-list>
</ion-content>
