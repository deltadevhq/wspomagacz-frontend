@if (sets.length > 0) {
  <ion-list class="ion-padding-vertical" lines="none">
    <ion-reorder-group (ionItemReorder)="handleReorder($any($event))" [disabled]="false" class="flex gap-2 flex-col">
      <ion-item-sliding *ngFor="let set of sets; let i = index">
        <ion-item class="rounded-2xl" color="light">
          <ion-label>
            <ion-text class="flex gap-2 items-center">
              <ion-text class="text-2xl font-semibold w-32 text-center pr-2">
                {{ i + 1 }}
              </ion-text>
              <ion-input label="Powtórzenia"
                         labelPlacement="stacked"
                         [(ngModel)]="set.reps"
                         [value]="set.reps"
                         inputmode="numeric"
                         (ionInput)="filterInput($event, i, 'reps', 1, 1000)"
                         placeholder="1"
                         class="-mt-2">
                <ion-icon name="repeat" slot="start" aria-hidden="true"></ion-icon>
              </ion-input>
              <ion-input label="Waga" labelPlacement="stacked"
                         [(ngModel)]="set.weight"
                         [value]="set.weight"
                         inputmode="decimal"
                         (ionInput)="filterInput($event, i, 'weight', 0, 500)"
                         placeholder="Brak"
                         class="-mt-2">
                <ion-icon name="barbell" slot="start" aria-hidden="true"></ion-icon>
              </ion-input>
            </ion-text>
          </ion-label>
          <ion-reorder slot="end"></ion-reorder>
        </ion-item>

        <ion-item-options class="pr-2" side="start">
          <ion-item-option (click)="removeSet(i)" class="rounded-2xl" color="primary">
            <ion-icon name="trash-bin" slot="start"></ion-icon>
            Usuń
          </ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </ion-reorder-group>
  </ion-list>
} @else {
  <div class="flex items-center justify-center gap-2 ion-padding">
    <ion-icon class="text-2xl" color="medium" name="alert-circle-outline"></ion-icon>
    <ion-text class="text-center" color="medium">
      Brak serii.
    </ion-text>
  </div>
}
<ion-button (click)="addSet()" color="success" expand="block">
  <ion-icon name="add" slot="start"></ion-icon>
  Dodaj serię
</ion-button>
